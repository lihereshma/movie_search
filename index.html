<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head> 
  <meta charset="utf-8">
  <title>MOVIE SEARCH | HOME</title>
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <span>search movies</span>
        <form>
          <div>
            <input type="text" id="mname" name="name" placeholder="Search movie by name or actor name">
          </div>
          <input type="button" id="submit" value="Search">
          <input type="button" id="cancel" value="Clear">
        </form>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <!-- result -->
        <div id="result">
          <ul id="list">
            <li>name</li>
            <li>release date</li>
            <li>actor name</li>
            <li>producer name</li>
          </ul>
        </div>
        <!-- movies list -->
        <div class="movies_list">
          <ul>
            <li>name</li>
            <li>release date</li>
            <li>actor name</li>
            <li>producer name</li>
          </ul>
        </div>
      </div>
    </main>
    <!--main section end-->
    <!--footer section start-->
    <footer>      
      <div class="wrapper">
        <p>copyright &copy; movie search 2020. all rights reserved</p>
      </div>
    </footer>
    <!--footer section end-->
  </div>
  <!--container end-->

<!-- <script src="js/vendors/jquery-1.8.3.min.js"></script>-->
<script src="assets/js/script.js"></script> 
</body>
</html>
